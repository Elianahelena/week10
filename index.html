<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga teacher training</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
    <body class="container">
        <img src="https://i.insider.com/612fe5fa9ef1e50018f94959?width=700" class="img-fluid" alt="Responsive image">
        <br>

        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Teacher</th>
                <th scope="col">Class</th>
                <th scope="col">Date and Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Tyler</td>
                <td>Hot Yoga</td>
                <td>Mondays @ 2PM</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Becca</td>
                <td>Morning flow</td>
                <td>Tuesdays @ 8AM</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Elena</td>
                <td>Vinyasa Flow</td>
                <td>Wednesdays @ 5PM</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Stephan</td>
                <td>Gentle Yoga</td>
                <td>Thursdays @ 9PM</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Damon</td>
                <td>Hot Yoga Flow</td>
                <td>Fridays @ 6PM</td>
              </tr>
            </tbody>
          </table>
          <br>
          <h3>Your Yoga Practice Log</h3>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start date</label>
                            <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                <div class="form-group">
                    <label for="new-end-date">End date</label>
                        <input type="date" class="form-control" id="new-end-date">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="new-task">What yoga class did you do?</label>
                        <input type="text" class="form-control" id="new-task" placeholder="Your class here">
                </div>
                </div>
            </div>
            </div>
            <br>
            <div>
                <button id="add" class="btn btn-info form-control">Create</button>
            </div>
    </div>
    <br>
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Yoga class</th>
            <th>Date Created</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </table>
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
